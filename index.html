<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="src/css/litepad.css">

        <!--External Libraries-->
        <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css">
        <script type="text/javascript" src="./lib/jquery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./lib/showdown/dist/showdown.min.js"></script>
        <script type="text/javascript" src="./lib/jquery.selection/src/jquery.selection.js"></script>
        <script type="text/javascript" src="./lib/jquery-announce/jquery.announce.min.js"></script>
        <!---------------------->
    </head>
    <body>
        <header>
            <div id="sidebar" class="sidenav">
                <button id="closeSidebar" type="button" class="btn btn-light closebtn">X</button>
                <a id="noteOpen" href="#open">Open</a>
                <a id="noteSave" href="#save">Save</a>
                <a id="noteMarkup" href="#markup">Show Markup</a>
                <a id="noteEditor" href="#editor">Show Editor</a>
                <a id="notePrint" href="#print">Print</a>
                <a id="noteDelete" href="#delete">Delete</a>
            </div>
            <img id="openSidebar" src="./lib/glyphicons_free/glyphicons/png/glyphicons-159-show-lines.png" height="25" width="25"/>
            <input id="title" type="text" name="Title" value="Default" size="30">
        </header>

         <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Modal body..
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
         </div>

        <div id="editText" class="form-group">
            <textarea id="notePad" class="form-control" rows="20"></textarea>
        </div>

        <div id="markdownText">
        </div>

        <footer>
            <a href="https://github.com/Shadowsith/litepad">Fork me on GitHub!</a>
        </footer>

        <script src="./src/js/litepad.js"></script>
    </body>

</html>

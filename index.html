<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="src/css/litepad.css">

        
        <!--External Libraries-->
        <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css">
        <script type="text/javascript" src="./lib/jquery/jquery-3.3.1.min.js"></script>
    
    </head>
    <body>
        <header>
            <div id="myS" class="sidenav">
                <button id="closeappbar" type="button" class="btn btn-light closebtn">X</button>
                <a id="noteOpen" href="#">Open</a>
                <a id="noteSave" href="#">Save</a>
                <a id="noteMarkup" href="#">Show Markup</a>
                <a id="notePrint" href="#">Print</a>
                <a id="noteDelete" href="#">Delete</a>
            </div>
            <img id="appbar" src="./lib/glyphicons_free/glyphicons/png/glyphicons-159-show-lines.png" height="25" width="25"/>
            <input id="title" type="text" name="Title" value="Default" size="30">
        </header>

        <div id="editText" class="form-group">
            <textarea id="notePad" class="form-control" rows="20" id="pad"></textarea>
        </div>

        <footer>
            <a href="https://github.com/Shadowsith/litepad">Fork me on GitHub!</a>
        </footer>


        <script src="./src/js/sidebar.js"></script>
    </body>

</html>

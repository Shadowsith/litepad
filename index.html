<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--External Libraries-->
        <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type"text/css" href="./lib/material/material-icons.css">
        <link rel="stylesheet" type"text/css" href="./lib/jquery-announce/jquery.announce.css">
        <script type="text/javascript" src="./lib/jquery/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        <script type="text/javascript" src="./lib/jquery.selection/src/jquery.selection.js"></script>
        <script type="text/javascript" src="./lib/jquery-announce/jquery.announce.min.js"></script>
        <script type="text/javascript" src="./lib/jquery.caret/jquery.caret.js"></script>
        <script type="text/javascript" src="./lib/jquery-linenumbers/jquery-linenumbers.min.js"></script>
        <!--###################-->

        <link rel="stylesheet" type="text/css" href="src/css/litepad.css">
    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand navbar-light bg-light">
                <div id="sidebar" class="sidenav">
                    <button id="closeSidebar" type="button" class="btn btn-light closebtn material-icons">close</button>
                    <a id="noteAdd" href="#new">New</a>
                    <a id="noteOpen" href="#open">Open</a>
                    <a id="noteSave" href="#save">Save</a>
                    <a id="noteMarkup" href="#markup">Show Markup</a>
                    <a id="noteEditor" href="#editor">Show Editor</a>
                    <a id="notePrint" href="#print">Print</a>
                    <a id="noteDelete" href="#delete">Delete</a>
                    <a id="noteSettings" href="#settings">Settings</a>
                </div>

                <ul id="innerNav" class="navbar-nav">
                    <li id="sidebarNavBtn" class="nav-item">
                        <button id="sidebarBtn" class="btn btn-dark material-icons">view_list</button>
                    </li>
                    <li id="titleNav" class="nav-item">
                        <span id="title" class="navbar-brand mb-0 h1">Navbar</span>
                    </li>
                    <li class="nav-item">
                        <div id="desktopBtns" class="btn-group">
                            <button id="noteAddBtn" class="btn btn-dark material-icons">note_add</button>
                            <button id="noteOpenBtn" class="btn btn-dark material-icons">folder_open</button>
                            <button id="noteSaveBtn" class="btn btn-dark material-icons">save</button>
                            <button id="noteMarkdownBtn" class="btn btn-dark material-icons">slideshow</button>
                            <button id="noteEditorBtn" class="btn btn-dark material-icons">edit</button>
                            <button id="notePrintBtn" class="btn btn-dark material-icons">print</button>
                            <button id="noteDeleteBtn" class="btn btn-dark material-icons">delete</button>
                            <button id="noteSettingsBtn" class="btn btn-dark material-icons">settings</button>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <div id="noteAddForm" class="border border-dark note-form">
            <span id="noteAddTitle" class="note-form-title">Add a file:</span>
            <input id="noteAddInput" type="text" class="form-control">
            <button id="noteAddCreateBtn" class="btn btn-primary">Add</button>
            <button id="noteAddCloseBtn" class="btn btn-primary">Cancel</button>
        </div>

        <div id="noteList" class="border border-dark note-form">
            <span id="noteListTitle" class="note-form-title">Open a file:</span>
            <!--<h3><span id="noteListBadge" class="badge badge-primary">Choose a file:</span></h3>-->
            <button id="noteListCloseBtn" class="btn btn-primary note-form-btn material-icons">close</button>
        </div>

        <div id="noteSettingsForm" class="border border-dark note-form">
            <span id="noteSettingsTitle" class="note-form-title">Settings:</span> 
            <button id="noteSettingsCloseBtn" class="btn btn-primary note-form-btn material-icons">close</button>
        </div>

        <div id="noteDeleteForm" class="border border-dark note-form">
            <span id="noteDeleteTitle" class="note-form-title">Delete:</span>
            <button id="noteDeleteCloseBtn" class="btn btn-primary note-form-btn material-icons">close</button>
        </div>

        <div id="editBtns" class="btn-group btn-group-toggle" data-toggle="buttons">
            <button id="editUndo" class="btn btn-secondary material-icons border border-dark edit-btn">
                undo
            </button>
            <button id="editRedo" class="btn btn-secondary material-icons border border-dark edit-btn">
                redo
            </button>
            <button id="editBold" class="btn btn-secondary material-icons border border-dark edit-btn">
                format_bold
            </button>
            <button id="editItalic" class="btn btn-secondary material-icons border border-dark edit-btn">
                format_italic
            </button>
            <button id="editUline" class="btn btn-secondary material-icons border border-dark edit-btn">
                format_underlined
            </button>
            <button id="editStrike" class="btn btn-secondary material-icons border border-dark edit-btn">
                format_strikethrought
            </button>
            <button id="editUList" class="btn btn-secondary material-icons border border-dark edit-btn">
                format_list_bulleted
            </button>
            <button id="editOList" class="btn btn-secondary material-icons border border-dark edit-btn">
                format_list_numbered
            </button>
        </div>

        <div id="editText" class="form-group">
            <textarea id="notePad" class="form-control" rows="20"></textarea>
        </div>

        <div id="markdownText">
        </div>

        <footer>
            <a href="https://github.com/Shadowsith/litepad">Fork me on GitHub!</a>
        </footer>

        <script src="./src/js/litepad.js"></script>
    </body>

</html>
